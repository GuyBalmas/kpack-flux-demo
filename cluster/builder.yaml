apiVersion: kpack.io/v1alpha2
kind: ClusterBuilder
metadata:
  name: my-cluster-builder
spec:
  tag: guybalmas/builder
  stack:
    name: base
    kind: ClusterStack
  store:
    name: default-cluster-store
    kind: ClusterStore
  serviceAccountRef:
    name: kpack-service-account
    namespace: default
  order:
    - group:
        - id: paketo-buildpacks/java